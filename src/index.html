<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Greeting card for milk</title>
</head>

<body>
    <div class="container">
        <div class="page_one" id="page_one">
            <h1 class="text_header">Graduation</h1>
            <div class="avatar">
                <img alt="avatar" src="./../public/imgaes/milk4.jpg" class="img_avatar" />
            </div>
            <div class="text_content">
                <span>For your amazing achievements! </span>
                <span>Hopefully this momentum will bring good luck in the future</span>
            </div>
            <button id="my-button" onclick="goToGraduation()">Click here</button>
            <img alt="heart1" src="./../public/imgaes/heart.PNG" class="heart heart1" />
            <img alt="heart2" src="./../public/imgaes/heart.PNG" class="heart heart2" />
            <img alt="heart3" src="./../public/imgaes/heart.PNG" class="heart heart3" />
            <img alt="heart4" src="./../public/imgaes/heart.PNG" class="heart heart4" />
            <img alt="heart5" src="./../public/imgaes/heart.PNG" class="heart heart5" />
            <img alt="heart6" src="./../public/imgaes/heart.PNG" class="heart heart6" />
            <img alt="heart7" src="./../public/imgaes/heart.PNG" class="heart heart7" />
            <img alt="heart8" src="./../public/imgaes/heart.PNG" class="heart heart8" />
            <img alt="star1" src="./../public/imgaes/star.PNG" class="star star1" />
            <img alt="star2" src="./../public/imgaes/star.PNG" class="star star2" />
            <img alt="star3" src="./../public/imgaes/star.PNG" class="star star3" />
            <img alt="star4" src="./../public/imgaes/star.PNG" class="star star4" />
        </div>
        <div class="page_two">
            <div class="top"></div>
            <div class="paper" contenteditable="false">
              Cảm ơn vì tất cả<br>
              Xin chào bạn nhỏ
            </div>
          </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
